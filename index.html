<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AJAX Moviez</title>

    <script type="text/javascript" src="movies.js"></script>
  </head>

    <h1>Moviez</h1>

    </form>
    <div id="display"></div>
